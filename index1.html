<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            background-color: white; 
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ccc; 
        }

        .header, .footer {
            width: 100%; 
            padding: 10px; 
            background-color: #f9f9f9; 
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            text-align: center; 
        }

        h1 {
            color: #333;
            margin: 0; 
        }

        .menu {
            display: flex; 
            justify-content: center;
            margin-bottom: 20px;
        }

        .menu button {
            margin: 0 10px;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        .menu button:hover {
            background-color: #0056b3;
        }

        .content-container {
            display: flex; 
            justify-content: center; 
            width: 100%; 
            margin: 10px 0; 
        }

        .column {
            border: 1px solid #ccc; 
            border-radius: 5px; 
            padding: 10px; 
            background-color: #fff; 
            display: none; /* Hide all by default */
            width: 100%; /* Full width for better mobile view */
            max-width: 600px; /* Optional max width */
        }

        .column.active {
            display: block; /* Show only the active column */
        }

        h2 {
            color: #555;
        }

        ol, ul {
            padding-left: 20px;
        }

        footer {
            font-size: 0.9em;
            color: #777;
        }

        @media (max-width: 600px) {
            .content-container {
                flex-direction: column; 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Sanskruti</h1>
        </div>

        <div class="menu">
            <button onclick="showContent('days')">Show Days</button>
            <button onclick="showContent('months')">Show Months</button>
        </div>

        <div class="content-container">
            <div class="column active" id="days-content">
                <h2>Days</h2>
                <ol>
                    <li>Monday</li>
                    <li>Tuesday</li>
                    <li>Wednesday</li>
                    <li>Thursday</li>
                    <li>Friday</li>
                    <li>Saturday</li>
                    <li>Sunday</li>
                </ol>
            </div>

            <div class="column" id="months-content">
                <h2>Months</h2>
                <ul>
                    <li>January</li>
                    <li>February</li>
                    <li>March</li>
                    <li>April</li>
                    <li>May</li>
                    <li>June</li>
                    <li>July</li>
                    <li>August</li>
                    <li>September</li>
                    <li>October</li>
                    <li>November</li>
                    <li>December</li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 Sanskruti. All rights reserved.</p>
        </div>
    </div>

    <script>
        function showContent(type) {
            // Hide all columns
            document.querySelectorAll('.column').forEach(column => {
                column.classList.remove('active');
            });
            // Show the selected column
            document.getElementById(`${type}-content`).classList.add('active');
        }
    </script>
</body>
</html>
